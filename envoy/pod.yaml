apiVersion: v1
kind: Pod
metadata:
  labels:
    app: envoy
  name: envoy
spec:
  containers:
    - image: docker.io/envoyproxy/envoy:v1.37.0
      name: envoy
      ports:
        - containerPort: 80
          hostPort: 8080
      volumeMounts:
        - mountPath: /etc/envoy/
          name: envoy-config
  volumes:
    - hostPath:
        path: /home/aaron/workspace/manifests/envoy/
        type: File
      name: envoy-config
